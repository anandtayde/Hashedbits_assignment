<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #393E46, #222831);
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            color: #EEEEEE;
        }

        header, footer {
            background-color: #222831;
            color: #EEEEEE;
            padding: 10px 20px;
            width: 100%;
            text-align: center;
        }

        header h1, footer p {
            margin: 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 10px 0 0;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            text-decoration: none;
            color: #00ADB5;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #EEEEEE;
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .movies-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            padding: 20px;
            width: 80%;
            max-width: 1200px;
        }

        .movie {
            background: linear-gradient(135deg, #00ADB5, #393E46);
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            color: #EEEEEE;
        }

        .movie img {
            max-width: 100%;
            border-radius: 8px;
        }

        .movie:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        .movie p {
            margin: 10px 0 0;
        }
    </style>
</head>
